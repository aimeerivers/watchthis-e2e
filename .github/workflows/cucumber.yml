name: Cucumber

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  cucumber:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node
          cache: npm

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium browser
        run: npm run playwright:install:chromium

      - name: Setup environment variables
        run: |
          echo "📋 Setting up test environment variables..."
          cp .env.github .env
          echo "✅ Environment configured for GitHub Actions"

      - name: Start WatchThis services
        run: |
          echo "🚀 Starting WatchThis services..."
          npm run docker:up
          npm run docker:wait
          npm run docker:status

      - name: Run Cucumber E2E tests
        run: npm run cucumber

      - name: Upload Cucumber report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: reports/
          retention-days: 5

      - name: View service logs on failure
        if: failure()
        run: |
          echo "🔍 Service logs for debugging:"
          npm run docker:logs

      - name: Stop services
        if: always()
        run: |
          echo "🛑 Stopping services..."
          npm run docker:down
