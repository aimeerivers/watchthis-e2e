name: Cucumber

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  cucumber:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node
          cache: npm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker images
        uses: actions/cache@v3
        with:
          path: /tmp/.docker-cache
          key: docker-images-${{ github.run_id }}
          restore-keys: |
            docker-images-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and cache service images
        run: |
          echo "üì• Discovering and pulling WatchThis service images..."

          # Extract all GHCR images from docker-compose.yml
          IMAGES=$(grep -E "^\s*image:\s*ghcr\.io/" docker-compose.yml | sed 's/.*image:\s*//' | sed 's/\s*$//' | sort | uniq)

          if [ -z "$IMAGES" ]; then
            echo "‚ö†Ô∏è No GHCR images found in docker-compose.yml"
            exit 0
          fi

          echo "üîç Found images:"
          echo "$IMAGES"
          echo ""

          # Create cache directory
          mkdir -p /tmp/.docker-cache

          # Process each image
          for IMAGE in $IMAGES; do
            # Create a safe filename from the image name
            CACHE_NAME=$(echo "$IMAGE" | sed 's|ghcr.io/aimeerivers/||' | sed 's|[:/]|-|g')
            CACHE_FILE="/tmp/.docker-cache/${CACHE_NAME}.tar"
            
            echo "üîÑ Processing $IMAGE..."
            
            # Try to load from cache first
            if [ -f "$CACHE_FILE" ]; then
              echo "  ÔøΩ Loading from cache..."
              docker load < "$CACHE_FILE" || echo "  ‚ö†Ô∏è Cache load failed, will pull fresh"
            fi
            
            # Pull latest (only downloads if changed)
            echo "  üì• Pulling latest..."
            docker pull "$IMAGE"
            
            # Save to cache for next run
            echo "  üíæ Saving to cache..."
            docker save "$IMAGE" > "$CACHE_FILE"
            
            echo "  ‚úÖ $IMAGE cached successfully!"
            echo ""
          done

          echo "üéâ All service images processed!"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium browser
        run: npm run playwright:install:chromium

      - name: Setup environment variables
        run: |
          echo "üìã Setting up test environment variables..."
          cp .env.github .env
          echo "‚úÖ Environment configured for GitHub Actions"

      - name: Start WatchThis services
        run: |
          echo "üöÄ Starting WatchThis services..."
          npm run docker:up
          npm run docker:wait
          npm run docker:status

      - name: Run Cucumber E2E tests
        run: npm run cucumber

      - name: Upload Cucumber report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: reports/
          retention-days: 5

      - name: View service logs on failure
        if: failure()
        run: |
          echo "üîç Service logs for debugging:"
          npm run docker:logs

      - name: Stop services
        if: always()
        run: |
          echo "üõë Stopping services..."
          npm run docker:down
